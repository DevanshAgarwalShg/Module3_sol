<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food, LLC</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Food, LLC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Chicken</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Beef</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sushi</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center">Our Menu</h1>
        <div class="row">
            <!-- Chicken Section -->
            <div class="col-md-4 col-sm-6 col-12">
                <div class="menu-item">
                    <h2>Chicken</h2>
                    <p>Delicious chicken dishes prepared with fresh ingredients.</p>
                </div>
            </div>
            <!-- Beef Section -->
            <div class="col-md-4 col-sm-6 col-12">
                <div class="menu-item">
                    <h2>Beef</h2>
                    <p>High-quality beef, cooked to perfection.</p>
                </div>
            </div>
            <!-- Sushi Section -->
            <div class="col-md-4 col-sm-12 col-12">
                <div class="menu-item">
                    <h2>Sushi</h2>
                    <p>Authentic Japanese sushi with a variety of flavors.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
